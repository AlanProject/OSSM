<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OSSM | 用户注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="{% url 'control' %}"><b>Admin</b>OSSM</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">新用户注册</p>
    <form action="{% url 'register' %}" method="post">{% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text"  name="name" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
           <a style="color:red;font-size:12px" >{{ request_from.username.errors }}</a>
      </div>
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control" placeholder="邮箱地址">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
           <a style="color:red;font-size:12px" >{{ request_from.email.errors }}</a>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="passwd" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <a style="color:red;font-size:12px" >{{ request_from.passwd.errors }}</a>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="repasswd" class="form-control" placeholder="密码确认">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          <a style="color:red;font-size:12px" >{{ request_from.repasswd.errors }}</a>
      </div>
      <div class="row">

      <div class="col-xs-8">
        <label>
            <a href="{% url 'login' %}" class="text-center" >已有用户？</a>
        </label>
      </div>

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >注册</button>
        </div>
{#          <div class="checkbox icheck col-md-6 col-md-offset-1">#}
{#        <label>#}
{#          <input type="checkbox"> 我同意 <a href="#">条款</a>#}
{#        </label>#}
{#      </div>#}
        <!-- /.col -->
      </div>
    </form>

{#    <div class="social-auth-links text-center">#}
{#      <p>- OR -</p>#}
{#      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using#}
{#        Facebook</a>#}
{#      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using#}
{#        Google+</a>#}
{#    </div>#}

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.0 -->
<script src="/static/js/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
